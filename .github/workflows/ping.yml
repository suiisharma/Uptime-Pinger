name: Keep Sites Awake

on:
  schedule:
    # Runs every 14 minutes to prevent free services from sleeping.
    # Feel free to change the schedule if needed.
    - cron: '*/14 * * * *'
  workflow_dispatch:
    # Allows you to run this workflow manually from the Actions tab.

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Pinger Script
        run: node pinger.js